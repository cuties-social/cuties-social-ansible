---
- name: Bootstrapping
  hosts: all
  roles:
    - init
    - base
  tags:
    - base

- hosts: all
  vars_files:
    - ["vars/{{ ansible_os_family|lower }}_vars.yml"]
  roles:
    - postgres
  tags:
    - postgres

- hosts: all
  vars_files:
    - ["vars/{{ ansible_os_family|lower }}_vars.yml"]
  roles:
    - redis
  tags:
    - redis

- hosts: all
  vars_files:
    - ["vars/{{ ansible_os_family|lower }}_vars.yml"]
  roles:
    - web
  tags:
    - web
